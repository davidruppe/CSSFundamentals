<!DOCTYPE html>
<html>
<head>
  <title>CSS 14 Display Solution</title>

<!-- 
    How can we show these divs all on the same line? 
   -->

  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: #e84610;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
