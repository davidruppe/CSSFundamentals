<!DOCTYPE html>
<html>
<head>
  <title>CSS selector</title>

  <style>
    /* Set the text color to green for the deepest level 
    child list items of the mainList class.
    No other list items should be affected by the style rule
    */

    /* The following selects all <li> elements that have <ul> <ol> 
    and <li> as ancestors but ONLY if the unordered list is of the 
    class "mainList". The second list of A, B, C is ignored because 
    although it has the same set of ancestors, the <ul> is NOT of 
    the class "mainList". */

    ul.mainList ol li li {
        color: green;
      }

  </style>
</head>
<body>
  <div>
    <ul class="mainList">
      <li>List item 1</li>
      <li>List item 2
       <ol>
       	<li>One
       		<ol>
       			<li>A</li>
       			<li>B</li>
       			<li>C</li>
       		</ol>
       	</li>
       </ol>
      </li>
      
      <li>List item 3</li>
      <li>List item 4</li>
    </ul>

    <ul >
      <li>List item 1</li>
      <li>List item 2
       <ol>
       	<li>One
       	  <ol>
       			<li>A</li>
       			<li>B</li>
       			<li>C</li>
       		</ol>
       	</li>
       </ol>
      </li>
      <li>List item 3</li>
      <li>List item 4</li>
    </ul>
  </div>
</body>
</html>
