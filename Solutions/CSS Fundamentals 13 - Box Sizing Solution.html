<!DOCTYPE html>
<html>
<head>
  <title>CSS 13 Box Sizing Solution</title>

<!-- Looks like our box got bigger
  because of the padding and the border.
  But we want our box to be the same size,
  300 X 300, no matter how much padding 
  and border we add. How can we fix it? -->

  <style>
    .box {
      width: 300px;
      height: 300px;
      padding: 20px;
      border: 10px dotted #000;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  
  <div class="box"></div>
</body>
</html>
