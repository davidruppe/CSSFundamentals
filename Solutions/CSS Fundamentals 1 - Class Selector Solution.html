<!DOCTYPE html>
<html>
<head>
  <title>CSS selector</title>

  <style>
    /* 
    We have unnecessarily repeated styles.
    Improve this code by adding
    a class named "text" to the paragraph
    and span elements and remove any duplicate CSS code.
     */ 
    
    .italy {
      font-style: italic;
      color: #000000;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <div>
    <p class="italy">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, deleniti.
    </p>

    <span class="italy">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, maiores.</span>
  </div>
</body>
</html>
