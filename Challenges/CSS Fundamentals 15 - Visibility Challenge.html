<!DOCTYPE html>
<html>
  <head>
    <title>Static elements</title>
    <style>
      div {
        width:  100px;
        height: 100px;
        margin: 10px;
      }
      .one {
        background-color: #000;
      }      

      .two {
        background-color: #bada55;
      }      

      .three {
        background-color:  #0ff;
      }    

    </style>
  </head>
  <body>
    <!-- All elements are positioned static by default
    which means they sit on top of each other  -->
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
